<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="angular-material/angular-material.min.css"/>

    <link rel="stylesheet" href="stylesheets/style.css"/>

  </head>
  <body ng-app="infinitescroll" ng-cloak>

    <div ng-controller="AppCtrl" layout="column" style="height:600px" ng-cloak>

      <md-toolbar md-scroll-shrink ng-if="true" ng-controller="TitleController">
        <div class="md-toolbar-tools">
          <h3>
            <span>{{title}}</span>
          </h3>
        </div>
      </md-toolbar>

      <md-content flex>

        <md-list>

          <md-list-item class="md-3-line" ng-repeat="item in todos">

            <div class="md-list-item-text">
              <h3>{{item.what}}</h3>
              <h4>{{item.who}}</h4>

              <p>
                {{item.notes}}
              </p>
            </div>
            <md-divider inset></md-divider>
          </md-list-item>

        </md-list>

      </md-content>
    </div>

    <script src="jquery/dist/jquery.min.js"></script>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="angular/angular.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-messages/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="angular-material/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="javascripts/index.js"></script>

</body>
</html>
